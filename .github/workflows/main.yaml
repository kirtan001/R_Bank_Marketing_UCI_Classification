name: R MLOps CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # JOB 1: CI Check & Backup Build
  # This tests your code and saves a backup image to GitHub
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'

      # Install lintr explicitly
      - name: Install Linting Tools
        run: install.packages("lintr")
        shell: Rscript {0}

      # FIX: Ensure this path matches your actual file location!
      # If your file is in the root, change to "plumber.R"
      - name: Lint Plumber API
        run: |
          if (file.exists("src/plumber.R")) {
            lintr::lint("src/plumber.R")
          } else {
            message("Warning: src/plumber.R not found. Skipping linting.")
          }
        shell: Rscript {0}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # JOB 2: Deployment
  # This pushes the code to Hugging Face, where it will be built again
  sync-to-hub:
    runs-on: ubuntu-latest
    needs: build-and-push-image
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # FIX 1: Configure Git Identity (Required for pushing)
          git config --global user.email "kirtan@example.com"
          git config --global user.name "Kirtan001"
          
          # FIX 2: Use HEAD:main to avoid "detached head" errors
          git push --force https://kirtan001:$HF_TOKEN@huggingface.co/spaces/Kirtan001/R_Bank_Marketing_UCI_Classification HEAD:main